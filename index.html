<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lottery Game</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    <script src="node_modules/echarts/dist/echarts.min.js"></script>
</head>

<body>
    <nav class="nav-bar">
        <div id="rechoose">rechoose</div>
        <div id="restart">restart</div>
    </nav>
    <main class="main-lottery">
        <section class="left-paddle">
            <div class="left-up-paddle">
                <div id="numOne" class="circle">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
                <div class="circle">5</div>
                <div class="circle">6</div>
                <div class="circle">7</div>
                <div class="circle">8</div>
                <div class="circle">9</div>
                <div class="circle">10</div>
                <div class="circle">11</div>
                <div class="circle">12</div>
                <div class="circle">13</div>
                <div class="circle">14</div>
                <div class="circle">15</div>
                <div class="circle">16</div>
            </div>
            <div class="left-down-paddle">draw</div>
        </section>
        <section class="right-paddle">
                <div id="rightUpPaddle" class="right-up-paddle">
                </div>
                <div id='rihtDownPaddle' class="right-down-paddle">
                </div>
        </section>
    </main>
    <div id='main' class='main-chart'></div>
    <div id='mainTwo' class='main-chart'></div>
    <script src='home.js'></script>
</body>
</html>
